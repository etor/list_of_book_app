<form name="reviewForm" class="form-horizontal" ng-submit="reviewFormCtrl.addReview(reviewForm)">
	<section class="row well live-preview" ng-show="reviewFormCtrl.book.isbn">
		<aside class="col-sm-3">
			<a href="http://www.amazon.com/gp/product/{{reviewFormCtrl.book.isbn}}">
				<img src="http://images.amazon.com/images/P/{{reviewFormCtrl.book.isbn}}.01.ZTZZZZZZ.jpg"
				alt="Covers of {{reviewFormCtrl.book.title}}" class="full"> 
			</a>
			<p>{{reviewFormCtrl.book.rating}}/5</p>
		</aside>
		
		<div class="col-sm-9">
			<h3>
				<a href="http://www.amazon.com/gp/product/{{reviewFormCtrl.book.isbn}}">
				{{reviewFormCtrl.book.title}}
				</a>
			</h3>
			<cite class="text-muted">Written by {{reviewFormCtrl.book.author}}</cite>
			
			<p>{{reviewFormCtrl.book.review}}</p>
			
			<book-genres genres="reviewFormCtrl.book.genres"></book-genres>
			
<!--
			<ul class="list-unstyled">
				<li ng-repeat="(genre, state) in reviewFormCtrl.book.genres">
					<span class="label label-primary">{{genre}}</span>
				</li>
			</ul>
-->
		
		</div>
	
	</section>
	
	
	<div class="input-container">
		<fieldset class="form-group">
			<label class="control-label col-sm-2" for="title">Title:</label>
			<span class="col-sm-9">
				<input type="text" id="title" class="form-control" placeholder="Book title" ng-model="reviewFormCtrl.book.title">
			</span>
		</fieldset>
	
		<fieldset class="form-group">
			<label for="isbn" class="control-label col-sm-2" for="author">ISBN:</label>
			<span class="col-sm-9">
				<input type="text" id="isbn" class="form-control" max-length="10" placeholder="ISBN-10" ng-model="reviewFormCtrl.book.isbn">
			</span>
		</fieldset>
		
		<fieldset class="form-group">
			<label class="control-label col-sm-2" for="author">Author:</label>
			<span class="col-sm-9">
				<input type="text" id="author" class="form-control" placeholder="Name of the Author" ng-model="reviewFormCtrl.book.author">
			</span>
		</fieldset>
	
	
		<fieldset class="form-group">
			<label class="control-label col-sm-2">Review:</label>
			<span class="col-sm-9">
				<textarea id="review" class="form-control" cols="30" rows="3"
				placeholder="Book Review" ng-model="reviewFormCtrl.book.review"></textarea>
			</span>
		</fieldset>
	
	
		<fieldset class="form-group">
			<label for="rating" class="control-label col-sm-2">Rating:</label>
			<span class="col-sm-9">
				<select class="form-control" id="rating" value="5" ng-model="reviewFormCtrl.book.rating">
					<option>5</option>
					<option>4</option>
					<option>3</option>
					<option>2</option>
					<option>1</option>
				</select>
			</span>
		</fieldset>
		
		<!-- this can be an object because it is possible to have many genres and not just one-->
		<fieldset class="form-group">
			<label class="control-label col-sm-2">Genre:</label>
			<div class="genre"> <!--in this case genres refers to the global genres of the first controller -->
				<label for="{{genre}}" class="genre-label form-control" ng-repeat="genre in genres">
					<input type="checkbox" name="genre" id="{{genre}}" ng-model="reviewFormCtrl.book.genres[genre]">
					{{genre}}
				</label>
			</div>
		</fieldset>


		<fieldset class="form-group">
			<span class="col-sm-9 col-sm-offset-2 button-from-hell">
				<button class="btn btn-primary">Save Review</button>
			</span>

		</fieldset>

	</div>

</form>
